<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c69dab8393.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Plan It Smart</title>
</head>
<body>
 
    <nav class="navbar">
        <div class="container-fluid">
          <form class="d-flex" role="Add A Task">
            <input id="task-input" class="form-control me-2" type="text" placeholder="Add A Task" aria-label="Add A Task">
            <button id="addButton" class="btn btn-outline-success" type="button" onclick="newTaskElement()">Add</button>
          </form>
        </div>
      </nav>

      <ul id="custom-list">
        <li>Hit the gym</li>
        <li class="checked">Pay bills</li>
        <li>Meet George</li>
        <li>Buy eggs</li>
        <li>Read a book</li>
        <li>Organize office</li>
      </ul>
    





      <script src="script.js"></script>
</body>
