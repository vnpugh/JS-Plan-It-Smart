<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c69dab8393.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Plan It Smart</title>
</head>
<body>
 
    <div id="card">
        <img src="Plan-It Smart.png" class="img-plan" alt="To Do App">

            <nav class="navbar">
                <div class="container-fluid">
                <form class="d-flex" role="Add A Task">
                    <input id="task-input" class="form-control me-2" type="text" placeholder="Add A Task" aria-label="Add A Task" style="width: 350px;">
                    <button id="addButton" class="btn btn-success" type="button" onclick="newTaskElement()">Add</button>
                    
                </form>
                </div>
            </nav>

    <div id="card-div">
        <h3 class="tasks">Tasks To Complete</h3>
        <ul id="custom-list">
      
          <li>

          </li>
        </ul>
            <h3 id="completed-tasks">Completed Tasks</h3>
         </div>
      </div>

   

                
      



      <script src="script.js"></script>
</body>
